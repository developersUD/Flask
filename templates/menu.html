<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        /*Abrir nueva ventana en la misma pestaña que estoy*/
        function ventanadatos(){
            window.open('/datos','_self');
        }
        /*Abrir nueva ventana en la misma pestaña que estoy*/
        function ventanaplot(){
            window.open('/plot','_self');
        }
    </script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #cuadroregistro{
            margin: 20%;
        }
        .contenedor{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card" id="cuadroregistro">
        <div class="card-header"><p class="text-primary">Menu</p></div>
        <div class="card-body">
            <div class="contenedor">
                <div class="form-group">
                    <p><input type="button" value="Mostrar datos del sensor de pulso" onclick="ventanadatos()"</p>
                </div>
            </div>
            <div class="contenedor">
                <div class="form-group">
                    <p><input type="button" value="Mostrar grafica del sensor de pulso" onclick="ventanaplot()"</p>
                </div>
            </div>
        </div>
        <div class="card-footer">- DABM 2022 - </div>
    </div>


    
</body>
</html>
