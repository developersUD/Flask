{% extends "base.html" %} {% block title %} Registro {% endblock %} {% block
content %}

<div class="card" id="cuadroregistro">
  <div class="card-header">
    <p class="text-primary">REGISTRO DE USUARIOS</p>
  </div>
  <div class="card-body">
    <form action="/save" method="post">
      <div class="form-group">
        <label for="nombre">Nombre de usuario:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese su nombre"
          id="nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="nombre">Contraseña de usuario:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>
  <div class="card-footer">- DABM 2022 -</div>
</div>

<script>
  /*Abrir nueva ventana en la misma pestaña que estoy*/
  function ventanaLogin() {
    window.open("/login", "_self");
  }
  /*Abrir nueva ventana en la misma pestaña que estoy*/
  function ventanaRegistrar() {
    window.open("/registro", "_self");
  }
</script>
{% endblock %}
